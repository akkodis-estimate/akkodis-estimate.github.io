<div class="main-wrapper">
    <div class="header">
        <div class="header-left">
            <a (click)="onClickLogo()" class="logo pointer">
                <img src="assets/images/logo.png" width="35" height="35" alt=""> <span>EstiMate</span>
            </a>
        </div>
        <a id="toggle_btn" href="javascript:void(0);"><i class="fa fa-bars"></i></a>
        <a id="mobile_btn" class="mobile_btn float-left" href="#sidebar"><i class="fa fa-bars"></i></a>
        <div class="row">
            <div class="col"></div>
            <div class="col-4 col-sm-4 col-md-3 col-lg-3 col-xl-2">
                <ul class="nav user-menu float-right pointer">
                    <li class="nav-item dropdown ">
                        <a (click)="onClickLogo()" class=" nav-link user-link">
                            <span class="user-img">
                                <img class="rounded-circle" src="assets/images/user.jpg" width="40" alt="Admin">
                            </span>
                            <span>{{loggedAccount.firstname}} {{loggedAccount.lastname}}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
