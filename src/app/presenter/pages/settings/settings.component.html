<div class="row">
    <div class="col-12 col-md-12 col-lg-12 col-xl-12">
        <div class="card">
            <div class="accordion accordion-flush m-1" id="currencyExchangesAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#currencyExchangesCollapse" aria-expanded="false"
                                aria-controls="currencyExchangesCollapse">
                            <h4 class="card-title d-inline-block">Currencies </h4>
                        </button>
                    </h2>
                    <div id="currencyExchangesCollapse" class="accordion-collapse collapse"
                         data-bs-parent="#currencyExchangesAccordion">
                        <div class="accordion-body">
                            <div class="table-responsive">
                                <table class="table mb-0 new-patient-table table-hover">
                                    <thead>
                                    <tr>
                                        <th>Currency 1<span style="color: red;">*</span></th>
                                        <th>Currency 2<span style="color: red;">*</span></th>
                                        <th>Rate<span style="color: red;">*</span></th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>
                                            <form [formGroup]="currencyForm" (ngSubmit)="onSubmitCurrency()" novalidate
                                                  class="form-signin">
                                                <select formControlName="currency1" style="color: black;">
                                                    <option value="" disabled>Select currency</option>
                                                    <option *ngFor="let currency of currencies"
                                                            [ngValue]="currency">{{currency}}</option>
                                                </select>
                                            </form>
                                        </td>
                                        <td>
                                            <form [formGroup]="currencyForm" (ngSubmit)="onSubmitCurrency()" novalidate
                                                  class="form-signin">
                                                <select formControlName="currency2" style="color: black;">
                                                    <option value="" disabled>Select currency</option>
                                                    <option *ngFor="let currency of currencies"
                                                            [ngValue]="currency">{{currency}}</option>
                                                </select>
                                            </form>
                                        </td>
                                        <td>
                                            <form [formGroup]="currencyForm" (ngSubmit)="onSubmitCurrency()" novalidate
                                                  class="form-signin">
                                                <input type="number"
                                                       formControlName="rate"
                                                       placeholder="Rate"
                                                       id="rate">
                                            </form>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-outline-success btn-sm"
                                                    *ngIf="currencyForm.valid"
                                                    (click)="onSubmitCurrency()">
                                                Save
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="m-3"></div>
                            <div class="table-responsive">
                                <table class="table mb-0 new-patient-table table-hover">
                                    <tbody>
                                    <tr *ngFor="let currency of currencyExchanges">
                                        <td (click)="onClickCurrencyExchange(currency)">{{currency.currency1}}</td>
                                        <td (click)="onClickCurrencyExchange(currency)">{{currency.currency2}}</td>
                                        <td (click)="onClickCurrencyExchange(currency)">{{currency.rate}}</td>
                                        <td>
                                            <img class="aspect-square action "
                                                 src="assets/images/delete.png"
                                                 data-bs-target="#currencyExchangeDeleteModal"
                                                 (click)="onClickCurrencyExchangeToBeDeleted(currency)"
                                                 alt="delete"
                                                 data-bs-toggle="modal"
                                                 data-bs-placement="top"
                                                 title="delete">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12 col-md-12 col-lg-12 col-xl-12">
        <div class="card">

            <div class="accordion accordion-flush m-1" id="workingDaysAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#workingDaysCollapse" aria-expanded="false"
                                aria-controls="workingDaysCollapse">
                            <h4 class="card-title d-inline-block">Days</h4>
                        </button>
                    </h2>
                    <div id="workingDaysCollapse" class="accordion-collapse collapse"
                         data-bs-parent="#workingDaysAccordion">
                        <div class="accordion-body">
                            <div class="table-responsive">
                                <table class="table mb-0 new-patient-table table-hover">
                                    <thead>
                                    <tr>
                                        <th>Type of days</th>
                                        <th>Value</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>
                                            Total calendar days
                                        </td>
                                        <td>
                                            <form [formGroup]="workingDaysForm" (ngSubmit)="onSubmitWorkingDays()"
                                                  novalidate
                                                  class="form-signin">
                                                <input type="number"
                                                       formControlName="totalCalendarDays"
                                                       placeholder="Total calendar days"
                                                       id="totalCalendarDays">
                                            </form>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-outline-success btn-sm action"
                                                    *ngIf="workingDaysForm.valid"
                                                    (click)="onSubmitWorkingDays()">
                                                Save
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Weekends
                                        </td>
                                        <td>
                                            <form [formGroup]="workingDaysForm" (ngSubmit)="onSubmitWorkingDays()"
                                                  novalidate
                                                  class="form-signin">
                                                <input type="number"
                                                       formControlName="weekends"
                                                       placeholder="Weekends"
                                                       id="weekends">
                                            </form>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-outline-success btn-sm action"
                                                    *ngIf="workingDaysForm.valid"
                                                    (click)="onSubmitWorkingDays()">
                                                Save
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Paid leave
                                        </td>
                                        <td>
                                            <form [formGroup]="workingDaysForm" (ngSubmit)="onSubmitWorkingDays()"
                                                  novalidate
                                                  class="form-signin">
                                                <input type="number"
                                                       formControlName="paidLeave"
                                                       placeholder="Paid leave"
                                                       id="paidLeave">
                                            </form>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-outline-success btn-sm action"
                                                    *ngIf="workingDaysForm.valid"
                                                    (click)="onSubmitWorkingDays()">
                                                Save
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Public holidays
                                        </td>
                                        <td>
                                            <form [formGroup]="workingDaysForm" (ngSubmit)="onSubmitWorkingDays()"
                                                  novalidate
                                                  class="form-signin">
                                                <input type="number"
                                                       formControlName="publicHolidays"
                                                       placeholder="Public holidays"
                                                       id="publicHolidays">
                                            </form>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-outline-success btn-sm action"
                                                    *ngIf="workingDaysForm.valid"
                                                    (click)="onSubmitWorkingDays()">
                                                Save
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12 col-md-12 col-lg-12 col-xl-12">
        <div class="card">

            <div class="accordion accordion-flush m-1" id="languageAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#languageCollapse" aria-expanded="false"
                                aria-controls="languageCollapse">
                            <h4 class="card-title d-inline-block">
                                Language : <b>English</b>
                            </h4>
                        </button>
                    </h2>
                    <div id="languageCollapse" class="accordion-collapse collapse"
                         data-bs-parent="#languageAccordion">
                        <div class="accordion-body">
                            <form [formGroup]="languageForm" (ngSubmit)="onSubmitLanguage()" novalidate
                                  class="form-signin">
                                <div class="form-group">
                                    <label for="language">Language</label>
                                    <select formControlName="language" id="language" class="form-control">
                                        <option value="" disabled>Select language</option>
                                        <option *ngFor="let language of languages" style="color: black;"
                                                [ngValue]="language">{{language}}</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal delete confirmation -->
<div class="modal fade" id="currencyExchangeDeleteModal" tabindex="-1"
     aria-labelledby="currencyExchangeDeleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="currencyExchangeDeleteModalLabel">Delete currency exchange</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <b>Do you really want to delete this currency?</b>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        (click)="onClickDismiss()">Close
                </button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                        (click)="onClickDeleteCurrencyExchange()">
                    Confirm
                </button>
            </div>
        </div>
    </div>
</div>
